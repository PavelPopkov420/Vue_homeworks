<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <button @click="reverseText" class="btn">{{buttonText}}</button>
        <div>
            <button @click="addNewElement" class="btn">Новый элемент</button>
            <ul class="list">
                <li v-for="element in listOfElements" @click="detelElementFromList">{{element}}</li>
            </ul>
        </div>

        <script>
            const app = {
                data() {
                    return {
                        buttonText: "Перевернуть",
                        listOfElements: ['Элемент1', 'Элемент2', 'Элемент3'],
                        newElement: 'Новый элемент',
                    }

                },
                methods: {
                    reverseText() {
                        this.buttonText = this.buttonText.split('').reverse().join('');
                    },
                    addNewElement() {
                        this.listOfElements.push(this.newElement);
                    },
                    detelElementFromList() {
                        event.target.remove();
                    }
                }
            }
            Vue.createApp(app).mount("#app");
        </script>

    </div>

</body>

</html>
